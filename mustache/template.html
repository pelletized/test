<!doctype html>
<head>

<title>test for mustache templates</title>

</head>
<body>

	<ul id="songtitles"></ul>	
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<script id="year-template" type="text/template">	
	{{#year}}
		{{#1996.song}}			
		<li><a href="//www.youtube.com/watch?v={{video}}" target="_blank">{{title}} - {{artist}}</a></li>			
		{{/1996.song}}
		{{#1997.song}}			
		<li><a href="//www.youtube.com/watch?v={{video}}" target="_blank">{{title}} - {{artist}}</a></li>			
		{{/1997.song}}
	{{/year}}				
</script>

<script>
	$(function() {
		$.getJSON('js/data.js', function(data) {
			var template = $('#year-template').html();
			var info = Mustache.to_html(template, data);
			$('#songtitles').html(info);
		});
	});
</script>
</body>
</html>
